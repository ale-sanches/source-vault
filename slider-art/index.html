<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css"/>
    <title>Слайдер</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: #576f6c">
            <h1>Classicism</h1>
        </div>
        <div style="background: #5a697a">
            <h1>Hi-Tech</h1>
        </div>
        <div style="background: #8e696d">
            <h1>Neo-gothic</h1>
        </div>
        <div style="background: #B68E58">
            <h1>Baroque</h1>
        </div>
    </div>
    <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1561657591-55c52f525fac?ixlib=rb4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80')"></div>
        <div style=" background-image: url('https://images.unsplash.com/photo-1591270670539-cbb050fc7cb3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80')"></div>

        <div style="background-image: url('https://images.unsplash.com/photo-1617901712513-974bd7ac6b77?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2874&q=80')"></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="main.js"></script>

</html>
