<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter the city name" spellcheck="false" class = "search__input">
        <button class="search__button"><img src="images/search.png" class="search-button__icon"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="images/Cloudy.png" alt="weather" class="weather__image">
        <h1 class="weather__temp">25 Â°C</h1>
        <h2 class="weather__city-name">Moscow</h2>
        <div class="info">
            <div class="column">
                <img src="images/humidity.png" class="info__icon">
                <div class="column__text">
                    <p class="column__text-value humidity">50%</p>
                    <p class="column__text-name" >Humidity</p>
                </div>
            </div>
            <div class="column">
                <img src="images/wind.png" alt="" class="info__icon">
                <div>
                    <p class="column__text-value wind">10 km/h</p>
                    <p class="column__text-name">Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
